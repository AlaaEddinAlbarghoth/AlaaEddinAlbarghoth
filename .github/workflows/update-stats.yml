name: ðŸ“ˆ Update Profile Stats (Weekly)

on:
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 9 AM UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§± Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§© Update GitHub Stats
        uses: anuraghazra/github-readme-stats@master
        with:
          username: AlaaEddinAlbarghoth
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”„ Update Activity Graph
        uses: Ashutosh00710/github-readme-activity-graph@master
        with:
          username: AlaaEddinAlbarghoth
          theme: tokyo-night

      - name: âœ… Commit & Push Updated Stats
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(stats): auto-update profile insights" || echo "No changes to commit"
          git push
