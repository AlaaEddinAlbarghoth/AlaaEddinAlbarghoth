name: ğŸ“Œ Update Pinned Repositories (Weekly)

on:
  schedule:
    - cron: "0 9 * * 0" # Every Sunday at 9 AM UTC
  workflow_dispatch:

jobs:
  update-pins:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§± Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Update Pinned Repositories
        uses: yusukebe/github-pinned-repos-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          username: AlaaEddinAlbarghoth
          repoCount: 6
          sort: "pushed"
          direction: "desc"

      - name: âœ… Commit & Push Updated Pins
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(pins): auto-update pinned repositories" || echo "No changes to commit"
          git push
